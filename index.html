<!doctype html >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <script type="module" src="/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body class="p-3 mb-2 bg-dark text-white">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div id="start">
      <h1 class="display-5">Project Budget Estimator Quiz</h1>
      <section>
        <button id="startButton" class="btn btn-outline-success btn-lg">Start Quiz!</button>
      </section>
    </div>
    

    <div id="categoryContainer">
      <h1 class="display-5">Choose Your Category</h1>
      <section id="categories">
        <!-- Dynamically insert categories here -->
      </section>
    </div>

    <div id="questionContainer">
      <p id="question" class="lead">What is the question?</p>

      <div id="choices">
        <button id="answer1" class="answers btn btn-outline-success">Answer 1</button>
        <button id="answer2" class="answers btn btn-outline-success">Answer 2</button>
        <button id="answer3" class="answers btn btn-outline-success">Answer 3</button>
        <button id="answer4" class="answers btn btn-outline-success">Answer 4</button>
      </div>

    </div>

    <div id="resultContainer">
      <p id="results" class="lead"></p>
      <p id="explanation"></p>
    </div>

    <div id="nextQuestionContainer">
      <button id="nextQuestion" class="btn btn-outline-success btn-lg">Next Question</button>
    </div>

    <div id="nextCategoryContainer">
      <button id="nextCategory" class="btn btn-outline-success btn-lg">Next Category</button>
    </div>

    <div id="quizEnd">
      <h1 id="completed">Quiz Completed!</h1>
      <section>
        <button id="budget" class="btn btn-outline-success btn-lg">Get budget</button>
      </section>
    </div>

    <div id="budgetTable">
      <section>
        <h1 class="display-5">Estimated Budget</h1>
      </section>
  
      <table id="table" class="table table-dark table-striped table-bordered border-success">

        <thead>
          <tr>
            <th>Process</th>
            <th>Hours</th>
            <th>Budget</th>
          </tr>
        </thead>

        <tbody id="budgetTableBody">
          <!-- Dynamically insert categories rows and total here -->
        </tbody>
      
      </table>
    </div>

    <div id="resetButton">
      <button class="btn btn-outline-success btn-lg">Restart Quiz</button>
    </div>
   


  </body>
</html>
